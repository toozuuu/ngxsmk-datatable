name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Check for breaking changes
        run: |
          echo "Checking for breaking changes in the library..."
          npm run build:lib
      
      - name: Size comparison
        run: |
          echo "Comparing bundle sizes..."
          npm run build:lib:prod
          ls -lh dist/ngxsmk-datatable/fesm2022/
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const stats = fs.statSync('dist/ngxsmk-datatable/fesm2022/ngxsmk-datatable.mjs');
            const sizeInKB = (stats.size / 1024).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Build Information\n\nâœ… Library built successfully!\n\nðŸ“¦ Bundle size: **${sizeInKB} KB**`
            });
        continue-on-error: true

